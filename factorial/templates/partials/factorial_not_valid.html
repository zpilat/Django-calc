<div class="alert alert-danger mt-4">
{% for field in form %}
  {% for error in field.errors %}
    <strong>{{ field.label }} field:</strong> {{ error }}
  {% endfor %}
{% endfor %}

{% if form.non_field_errors %}
  <strong>Non-field errors:</strong>
  {% for error in form.non_field_errors %}
    <strong>{{ error }}</strong>
  {% endfor %}
{% endif %}
</div>
